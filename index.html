<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script  type="module" src="js/main.js" defer ></script>
    <title>Weather Forecast</title>
</head>
<body id="body">
    <form class="form" role="search" id="form">
        <input class="input" type="search" placeholder="Enter City" aria-label="Search" id="input">
        <button class="button" type="submit" id="button">Search</button>
    </form>
    <header class="header">
        <div class="city-name"></div>
        <div class="current-temp"></div>
        <div class="weather-code"></div>
        <div class="city-temp-small">
            <div class="current-temp-min"></div>
            <div class="current-temp-max"></div>
        </div>
        <div class="current-description"></div>
        <div class="current-icon"></div>
        <div class="current-date-time"></div>
    </header>
    <section class="section">
        <div class="section-box">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="section-box">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>
    <div class="wrap">
        <section class="hourly">
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
            <div class="small-card"></div>
        </section>
    </div>
    <table>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
        <tr class="daily-table"></tr>
    </table>
</body>
</html>
